version: '3.8'

services:
  # Next.js Development Server
  nextjs-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dev-events-nextjs-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
